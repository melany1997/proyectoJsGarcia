<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Diane Sublimacion</title>

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="../images/gorjeo.png">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    

    <div id="singup">
        <h1>Hola! Ya puede concretar su compra</h1>
        <div class="errorDiv"></div>
        <form action="">
            <li class="singup__li">
                <label for="nombre">Nombre</label>
                <input type="email" id="nombre" placeholder="Ingrese su Nombre" required>
            </li>
            <li class="singup__li">
                <label for="username">Apellido</label>
                <input type="email" id="username" placeholder="Ingrese su Apellido" required>
            </li>
            <li class="singup__li">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </li>
           
            <h3>Método de pago</h3>
            <ul class="singup__ul">
                <li class="singup__li">
                    <i class="fab fa-cc-visa"></i>
                </li>
                <li class="singup__li">
                    <i class="fab fa-cc-mastercard"></i>
                </li>
                <li class="singup__li">
                    <i class="fab fa-cc-paypal"></i>
                </li>
            </ul>

            <div class="tarjetas__li">
                <li class="singup__li">
                    <label>Numero de tarjeta</label>
                    <input type="numero" id="password" placeholder="4066 6316..."/>
                </li>
               
                <li class="singup__li">
                    <label>Código de seguridad</label>
                    <input type="numero" id="password" placeholder="Ejemplo: 855"/>
                </li>
            </div>
            
            
            <a href="#" class="singup__button" value="Pagar" id="confirmar-pago">Pagar</a>
            <a href="home.html" class="atras__button">Volver atrás</a>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal-bg">
        <div class="modal">
        <span class="modal-close">X</span>
        <a class="singup_link" href="home.html"></a>
        </div>
    </div>

    

    


    <footer class="bg-dark p-3 mt-5">
        <h3 class="footer__titulo">Contactanos</h3>
        <div class="footer__iconos">
        
            <span class="footer__container-iconos">
                <a class="fab fa-whatsapp footer__iconos" href="https://api.whatsapp.com/send?phone=541123921218"target="_blank"></a>
            </span>

            <span class="footer__container-iconos">
                <a class="fab fa-facebook-f footer__iconos" href="https://es-la.facebook.com/ "target="_blank"></a>
            </span>

            <span class="footer__container-iconos">
                <a class="fab fa-instagram footer__iconos" href="https://www.instagram.com/dianesublimacion/"target="_blank"></a>
            </span>

            <span class="footer__container-iconos">
                <a class="far fa-envelope footer__iconos" href="https://www.google.com/intl/es-419/gmail/about/ "target="_blank"></a>
            </span>

        
        </div>
            
    </footer>
    

    
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- js bootstrap -->

    <script src="https://kit.fontawesome.com/592e9f86a7.js" crossorigin="anonymous"></script>
    <script src="js/pagar.js"></script>


</body>
